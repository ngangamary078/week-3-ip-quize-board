<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Quiz Board</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="CSS/quizboard.css">
</head>
<body>
    <div class="container"> 
        <h1>Mary's Quiz Board</h1>
        <p>This quiz will test your knowledge on coding using languages, HTML, JS and CSS that you have learnt at Moringa School.</p>

    </div>
    <div class="container">
        <form action="Quiz_one">
            <label for="question-one">what is the shortform of Hypertext Markup language?</label><br>
            <input type="radio" id="ans_one_a" class="answer"> HTML <br>
            <input type="radio" id="ans_one_b" class="answer"> HTMH <br>
            <input type="radio" id="ans_one_c" class="answer"> HMML <br>
            <br>
            <label for="question-two">How many sides of headers are available on HTML by default?</label><br>
            <input type="radio" id="ans_two_a" class="answer"> 5 <br>
            <input type="radio" id="ans_two_b" class="answer"> 10 <br>
            <input type="radio" id="ans_two_c" class="answer"> 6 <br>
            <br>
            <label for="question-three">What is the other name of Javascript?</label><br>
            <input type="radio" id="ans_three_a" class="answer"> KCCScript <br>
            <input type="radio" id="ans_three_b" class="answer"> JS <br>
            <input type="radio" id="ans_three_c" class="answer"> Dont know <br>
            <br>
            <label for="question-four">Is JavaScript used for styling?</label><br>
            <input type="radio" id="ans_four_a" class="answer"> Yes <br>
            <input type="radio" id="ans_four_b" class="answer"> No <br>
            <br>
            <label for="question-five">Can a website without Javascript be interactive?</label><br>
            <input type="radio" id="ans_five_a" class="answer"> Yes <br>
            <input type="radio" id="ans_five_b" class="answer"> No<br>
         
            <br>
            <input type="submit" id="submit_ans">
        </form>

    </div>
    <div class="container">
        <p>Copyright @Mary (2022)</p>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="/js/quizboard.js"></script>
</body>
</html>
